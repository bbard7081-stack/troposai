<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropos | Intelligent CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Gradients -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px] animate-pulse">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/20 rounded-full blur-[120px] animate-pulse"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Main Content -->
    <div class="z-10 text-center max-w-4xl px-6">

        <!-- Logo -->
        <div class="mb-8 inline-flex items-center justify-center p-4 rounded-3xl glass shadow-2xl shadow-blue-500/10">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" class="text-blue-500">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>

        <h1
            class="text-6xl md:text-8xl font-black tracking-tighter mb-6 bg-gradient-to-r from-white via-blue-100 to-slate-400 text-transparent bg-clip-text">
            Tropos
        </h1>

        <p class="text-xl md:text-2xl text-slate-400 mb-12 font-light max-w-2xl mx-auto leading-relaxed">
            Next-generation intelligence for modern care management.
        </p>

        <!-- Access Card -->
        <div class="glass p-1 rounded-[32px] max-w-sm mx-auto shadow-2xl shadow-blue-900/40">
            <div class="bg-slate-900/80 rounded-[28px] p-8 border border-white/5">
                <a href="/simchatalent/?force_login=true"
                    class="group relative flex items-center justify-center w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-bold transition-all duration-300 hover:scale-[1.02] shadow-lg shadow-blue-600/25 overflow-hidden">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000">
                    </div>
                    <span class="mr-2">Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="transform group-hover:translate-x-1 transition-transform">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </a>

                <!-- Google Sign In Option -->
                <div class="mt-4 flex flex-col space-y-3">
                    <div class="relative flex py-2 items-center">
                        <div class="flex-grow border-t border-slate-700"></div>
                        <span class="flex-shrink mx-4 text-slate-500 text-xs uppercase tracking-widest">Or</span>
                        <div class="flex-grow border-t border-slate-700"></div>
                    </div>

                    <button onclick="window.location.href='/simchatalent/?force_login=true'"
                        class="flex items-center justify-center w-full py-3.5 bg-white text-slate-700 rounded-2xl font-bold transition-all duration-300 hover:bg-slate-50 hover:scale-[1.02] active:scale-95 shadow-lg">
                        <svg class="mr-3" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Sign in with Google
                    </button>
                    <p class="text-[10px] text-slate-500 mt-2 text-center">Requires administrator configured account.
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-16 text-xs text-slate-600 font-medium tracking-widest uppercase">
            Create. Manage. Scale.
        </div>
    </div>

</body>

</html>
